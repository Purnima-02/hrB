{% extends 'reg/dashboard.html' %}

{% block content %}

    <style>
        /* Form container styling */
        .form-container {
            font-family: Arial, sans-serif;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 50px auto; /* Centering */
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button1 {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            text-align: center;
        }

        .button1:hover {
            background-color: #45a049;
        }

        .message {
            color: #d9534f;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>

    <div class="form-container">
        <h2>Franchise User Registration</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button1">
            <button type="submit">Register</button></div>
        </form>
    </div>

{% endblock %}
