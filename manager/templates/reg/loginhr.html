<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
  body {
      overflow-x: hidden;
  }

  input[type="text"]::placeholder, input[type="password"]::placeholder {
    letter-spacing: 4px;
  }
  
  .common {
      border: none;
      outline: none;
      border-bottom: 5px solid black;
  }
</style>
<body>
  <div class="container-fluid">
    <h1 class="text-center">HR LOGIN</h1>
    <div class="d-flex justify-content-center align-items-center flex-row mt-5">
      <div class="login card col-12 col-lg-6 shadow">
        <div class="card-body w-100">
          <form action="" method="post">
            {% csrf_token %}
            <p>{{ errorMessage }}</p>
            <div class="id-wrapper mb-4">
              <label for="email" class="form-label fw-bolder">HR EMAIL:</label>
              <input type="text" name="email" id="email" placeholder="Enter EMAIL Id" class="common w-100">
            </div>
            <div class="password-wrapper mb-4">
              <label for="password" class="form-label fw-bolder">Password:</label>
              <input type="password" name="password" id="password" placeholder="Enter Password" class="common w-100">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
