{% extends 'reg/dashboard.html' %}

{% block content %}

    <style>
        /* Center content in the form container */
        .form-container {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            margin: 50px auto; /* Centers the form */
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #34495e;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button1 {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .button1:hover {
            background-color: #2980b9;
        }

        .message {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>

    <div class="form-container">
        <h2>Customer Registration</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button1">
            <button type="submit">Register</button></div>
        </form>
    </div>

{% endblock %}
