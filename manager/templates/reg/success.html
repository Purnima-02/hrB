
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container my-5">
    <div class="card shadow-lg p-4 text-center">
        <h1 class="text-success mb-4">Registration Successful!</h1>
        <h2 class="text-muted mb-4">Employee Details</h2>
        <div class="mb-3">
            <p class="lead">Your Employee ID is: <strong class="employee-id">{{ employee_id }}</strong></p>
            <p class="lead">Your password is: <strong class="password">{{ password }}</strong></p>
            <p class="lead">Your Employee Type is: <strong class="employee-type">{{ employee_type }}</strong></p>
        </div>
        <a href="{% url 'count' %}" class="btn btn-primary">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
