{% extends 'reg/dashboard.html' %}

{% block content %}

<div class="form-container">
    <h2>DSA User Registration</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button1">
        <button type="submit">Register</button></div>
    </form>
</div>

<style>
    /* Centering content */
    .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        margin: 50px auto; /* Centers the form and adds top margin */
    }

    h2 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    form p {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .button1 {
        width: 100%;
        padding: 12px;
        background-color: #27ae60;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s ease;
        text-align: center;
    }

    .button1:hover {
        background-color: #219150;
    }

    .message {
        color: #e74c3c;
        font-size: 14px;
        text-align: center;
        margin-bottom: 10px;
    }
</style>

{% endblock %}
